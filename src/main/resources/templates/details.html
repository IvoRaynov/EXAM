<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head">head</head>

<body>


<div th:replace="fragments/navbar">Navbar</div>


<div th:object="${offer}" class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title">
                    <th:block th:text="*{getOfferHighlight}"></th:block>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">

                    <div class="card-text" ><span th:text="#{details_price(*{price})}"></span></div>
                    <div class="card-text" ><span th:text="#{details_animal_type(*{animalType})}"></span></div>
                    <div class="card-text" ><span th:text="#{details_sellOrBuy(*{sellOrBuy})}"></span></div>
                    <div class="card-text" ><span th:text="#{details_yearOfBirth(*{year})}"></span></div>
                    <div class="card-text" ><span th:text="#{details_description(*{description})}"></span></div>
                    <div class="card-text" ><b><span th:text="#{details_sellerName(*{getSellerFullName})}"></span> </b></div>
                    <div class="card-text"><b><span  th:text="#{details_sellerTel(*{telephone})}"></span></b></div>

                </li>
            </ul>
            <div class="card-body">
                   <form th:action="@{/offers/{id}(id=*{id})}"
                      th:method="delete">
                    <input type="submit" value="Delete">
                </form>
            </div>

        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer th:replace="fragments/footer::footer"></footer>
</div>

</body>
</html>
